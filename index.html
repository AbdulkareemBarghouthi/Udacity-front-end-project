<!DOCTYPE html>
<html>

<head>
    <title>Welcome to Amman!</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div id="filter">
            <h3 style="text-align: center;">Welcome To Fort LaunderDale!</h3>
            <span>Search for Restaurants in fort LaunderDale</span>
            <input type="text" id="listInput" placeholder="Search for locations" data-bind="event: {'keyup': filterFunction},textInput: userInput">
            <ul id="resultList" data-bind="foreach: resultLocations">
                <li id="resultItem" data-bind="text: title, click: $parent.getExtraInfo.bind($data)"></li>
                <button style="background-color: white;" data-bind="click: $parent.getRoute">Get Route to this restaurant</button>
            </ul>
        </div>
        <div id="map"></div>

        <div id="extraInfo" data-bind="visible: checkVisibilty">
            <h3 style="text-align: center;"> Additional Information About this Cite </h3>
            <h3>Wikipedia Articles</h3>
            <ul id="wikiList" data-bind="foreach: wikiResult">
                <a id="wikiItem" data-bind="text: $data.title, attr: {href: $data.link}"></a>
            </ul>
            <h3>FourSquare</h3>
            <ul id="fourSquareList" data-bind="with: fourSquareResult">
                <li id="fourSqaureItem" data-bind="text: address"></li>
                <li id="fourSqaureItem" data-bind="text: name"></li>
                <li id="fourSqaureItem" data-bind="text: city"></li>
                <img data-bind="attr: {src: icon}">
            </ul>
            <div id="pano"></div>
            <img id="closeIcon" src="https://cdn3.iconfinder.com/data/icons/status/100/close_1-512.png" data-bind="click: hideElement">
        </div>
    </div>

    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/Model/locations.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCXK3w_4TrqOrY1M9ii--TM-U_9Q9r8Ar4&callback=initMap" async defer onerror="google_error_message()"></script>
</body>

</html>
