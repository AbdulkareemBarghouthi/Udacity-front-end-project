<!DOCTYPE html>
<html>

<head>
    <title>Welcome to Amman!</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div id="filter">
            <h3 style="text-align: center;">Welcome To Amman!</h3>
            <input type="text" id="listInput" placeholder="Search for locations" data-bind="event: {'keyup': filterFunction},textInput: userInput">
            <button id="filterButton" data-bind="click: filterFunction">Filter</button>
            <ul id="resultList" data-bind="foreach: resultLocations">
                <li data-bind="text: $data"></li>
            </ul>
        </div>
        <div id="map"></div>
    </div>


    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/Model/locations.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwg3SHIJiqozwoGs6yh7jaWVfA2VunAwU&callback=initMap" async defer></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
