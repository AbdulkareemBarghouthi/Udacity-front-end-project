<!DOCTYPE html>
<html>

<head>
    <title>Welcome to Amman!</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div id="filter">
            <h3 style="text-align: center;">Welcome To Fort LaunderDale!</h3>
            <span>Search for Restaurants in fort LaunderDale</span>
            <input type="text" id="listInput" placeholder="Search for locations" data-bind="event: {'keyup': filterFunction},textInput: userInput">
            <ul id="resultList" data-bind="foreach: resultLocations">
                <li data-bind="text: title, click: $parent.getWikipediaArticles.bind($data)"></li>
            </ul>
        </div>
        <div id="map"></div>

        <div id="extraInfo" data-bind="visible: checkVisibilty">
            <h3 style="text-align: center;"> Additional Information About this Cite </h3>
            <h3>Wikipedia Articles</h3>
            <ul id="wikiList">
            </ul>
            <h3>FourSquare</h3>
            <ul id="fourSquareList">
            </ul>
            <img id="closeIcon" src="https://cdn3.iconfinder.com/data/icons/status/100/close_1-512.png" data-bind="click: hideElement">
        </div>
    </div>

    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/Model/locations.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXK3w_4TrqOrY1M9ii--TM-U_9Q9r8Ar4&callback=initMap" async defer></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
